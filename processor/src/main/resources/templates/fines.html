<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <object th:include="fragments/head :: head" th:remove="tag"/>
</head>
<body>

<div class="limiter">
    <div class="container-login100">
        <object th:include="fragments/nav :: nav"/>
        <object th:include="fragments/livestats :: livestats"/>
        <div class="wrap-login100">
            <span class="login100-form-title p-b-34 p-t-15 m-b-15">Fines</span>
            <table class="table table-hover text-white">
                <colgroup>
                    <col style="width: 15%">
                    <col style="width: 25%">
                    <col style="width: 35%">
                    <col style="width: 25%">
                </colgroup>
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Type</th>
                    <th scope="col">Vehicle</th>
                    <th scope="col">Approved</th>
                </tr>
                </thead>
                <tbody>
                <tr class="clickable" th:each="fine, itemStat : *{fines}" th:onclick="|window.location.href='@{/fines/details/{id}/(id=*{fines[__${itemStat.index}__].id})}'|">
                    <th scope="row" th:text="*{fines[__${itemStat.index}__].id}"></th>
                    <td th:text="*{fines[__${itemStat.index}__].type.toString()}"></td>
                    <td th:text="*{fines[__${itemStat.index}__].vehicle.plateId}"></td>
                    <td th:if="*{fines[__${itemStat.index}__].approved}">Yes</td>
                    <td th:unless="*{fines[__${itemStat.index}__].approved}">No</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <object th:include="fragments/head :: head" th:remove="tag"/>
</head>
<body>

<div class="limiter">
    <div class="container-login100">
        <object th:include="fragments/nav :: nav"/>
        <div class="wrap-extra animated fadeInLeft delay-ps">
            <header class="p-b-8">
                Live stats
            </header>
            <p>Messages received:</p>
            <p>112</p>
            <p>Messages processed:</p>
            <p>112</p>
            <p>Total fines:</p>
            <p>6</p>
            <p class="p-t-8">Stop - Start</p>
        </div>
        <div class="wrap-login100">
            <span class="login100-form-title p-b-34 p-t-15 m-b-15">Users</span>
            <table class="table table-hover text-white">
                <colgroup>
                    <col style="width: 50%">
                    <col style="width: 50%">
                </colgroup>
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Username</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user, itemStat : *{users}">
                    <th scope="row" th:text="*{users[__${itemStat.index}__].id}"></th>
                    <td th:text="*{users[__${itemStat.index}__].username}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
